<div class="container-fluid m-4">
    <div class="row">
        <nav class="nav-pills flex-column col-1 border p-3">
            <a class="nav-link active p-2" href="#">Primary</a><hr>
            <a class="nav-link link-secondary p-2" href="#">Inbox</a><hr>
            <a class="nav-link link-secondary p-2" href="#">Sent</a><hr>
            <a class="nav-link link-secondary p-2" href="#">Drafts</a><hr>
            <a class="nav-link link-secondary p-2" href="#">Trash</a><hr>
            <a class="nav-link link-secondary p-2" href="#">Spam</a>
        </nav>

        <div class="col-10 m-4">
            <table class="table table-bordered table-hover">
                <thead>
                <th>From</th>
                <th>Subject</th>
                <th>Date</th> 
            </thead>
            <tr *ngFor="let email of emails">
                <td>{{email.from}}</td>
                <td>{{email.subject}}</td>
                <td>{{email.date}}</td>
            </tr>
        </table>
        </div>
    </div>
</div>
